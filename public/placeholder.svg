<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2e35" />
      <stop offset="100%" stop-color="#0d1518" />
    </linearGradient>
    <linearGradient id="cactusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3f7c6a" />
      <stop offset="100%" stop-color="#2a5548" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />
  
  <!-- Cactus icon -->
  <g transform="translate(590, 310)">
    <!-- Cactus body -->
    <rect x="-40" y="-100" width="80" height="200" rx="20" fill="url(#cactusGradient)" />
    
    <!-- Left arm -->
    <rect x="-80" y="-60" width="40" height="60" rx="15" fill="url(#cactusGradient)" />
    
    <!-- Right arm -->
    <rect x="40" y="-30" width="40" height="60" rx="15" fill="url(#cactusGradient)" />
    
    <!-- Pot -->
    <path d="M-60,100 L60,100 L70,160 L-70,160 Z" fill="#8B4513" />
  </g>
  
  <!-- Text -->
  <text x="640" y="520" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle">Cactus Media Group</text>
  <text x="640" y="560" font-family="Arial, sans-serif" font-size="24" fill="#cccccc" text-anchor="middle">Loading video...</text>
</svg>